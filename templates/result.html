<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        img {
            max-width: 300px;
            margin-bottom: 20px;
            border: 5px solid #e0f2f1;
            border-radius: 10px;
        }

        .result-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .treatment {
            background-color: #e8f5e9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .home-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Result</h2>
        <img src="{{ image }}" alt="Uploaded Image">
        <div class="result-text">Predicted Disease: {{ disease }}</div>
        <div class="treatment">
            <strong>Treatment Suggestion:</strong> <br>{{ treatment }}
        </div>
        <a href="{{ url_for('upload') }}" class="home-button">Test Another Image</a>
    </div>

    <div class="footer">
        <p>&copy; 2025 Your Website. All Rights Reserved. | <a href="/">Back to Home</a></p>
    </div>
</body>
</html>
